name: Create Release PR

on:
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    create-release-pr:
        runs-on: ubuntu-latest
        steps:
            - uses: google-github-actions/release-please-action@v4
              with:
                  release-type: php
                  package-name: graphql-starter
                  initial-version: "0.1.0"
